{% extends 'base.html' %}

{% block content %}

<style>


.row {
    margin-left: 10%; 
}

</style>


<div class="container-fluid pb-video-container">
        <div class="col-md-10 col-md-offset-1">
            <h3 class="text-center">Sample Video Gallery</h3>
            <div class="row pb-row">
                {% for data in data %}
                <div>
                    <div class="col-md-3 pb-video">
                            <iframe class="pb-video-frame" width="100%" height="230" src="https://www.youtube.com/embed/{{ youtube_unique_code }}?ecver=1" frameborder="0" allowfullscreen></iframe>
                            <label class="form-control label-warning text-center">{{ data.vide_name }}</label>
                        </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
    


{% endblock %}
